{% extends "base.html" %} {% block content %}

<div class="bg-white-100">
  <section class="container mx-auto">
    <section class="p-10 h-screen">
      <div class="py-2">
        <h2
          class="mb-4 text-4xl tracking-tight font-extrabold text-center text-green-600 dark:text-green-600"
        >
          Dashboard
        </h2>
        <p
          class="mb-2 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl"
        >
          Let's plot some data shall we ?
        </p>
      </div>

      <div class="overflow-hidden w-1/2 mx-auto">
        <canvas class="p-2" id="chartDoughnut"></canvas>
      </div>

      <!-- Required chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <!-- Chart doughnut -->
      <script src="../static/js/doughnut_chart_dashboard.js"></script>
      <script>
        const customData = {{ custom_data|tojson }};
        createDoughnutChart(customData);
      </script>

      {% endblock %}
    </section>
  </section>
</div>
